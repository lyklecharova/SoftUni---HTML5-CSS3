<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="position playground.css">
</head>
<body>
    <div class="viewport">
        <section class="card">
            <img src="images/picture1.jpg" alt="img1">
            <i class="fas fa-link"></i>
        </section>
    </div>
    <div class="viewport">
        <section class="card">
            <img src="images/picture2.jpg" alt="img2">
            <i class="far fa-star"></i>
        </section>
    </div>

</body>
</html>
